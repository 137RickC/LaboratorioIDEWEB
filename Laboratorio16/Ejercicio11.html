<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11 - Laboratorio 16</title>
</head>
<body>
    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <script>
        const lista = document.getElementById("lista")

        lista.addEventListener("click", (e) => {
            if (e.target.tagName === "LI") {
                e.target.remove()
            }
        })
    </script>
</body>
</html>
