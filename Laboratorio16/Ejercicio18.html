<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
    <thead>
        <tr><th>TÃ­tulo</th><th>Autor</th></tr>
    </thead>
    <tbody id="libros"></tbody>
</table>

<script>
    const jsonLibros = `
    [
        { "titulo": "La Metamorfosis", "autor": "F. Kafka" },
        { "titulo": "El Principito", "autor": "Saint" }
    ]`

    const libros = JSON.parse(jsonLibros)
    const tbody = document.getElementById("libros")

    libros.forEach(l => {
        const tr = document.createElement("tr")
        tr.innerHTML = `<td>${l.titulo}</td><td>${l.autor}</td>`
        tbody.appendChild(tr)
    })
</script>

</body>
</html>
