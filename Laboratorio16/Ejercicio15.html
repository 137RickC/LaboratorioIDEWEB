<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="resultado"></p>

    <script>
        const json = `{"nombre": "Carlos", "edad": 30}`
        const obj = JSON.parse(json)

        document.getElementById("resultado").textContent = obj.nombre
    </script>
</body>
</html>
