<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    #cuadro {
        width: 50px;
        height: 50px;
        background: blue;
        position: relative;
        transition: transform 1s;
    }

    .mover {
        transform: translateX(200px);
    }
    </style>

    <div id="cuadro"></div>
    <button id="btnMover">Mover</button>
    <button id="btnReiniciar">Reiniciar</button>

    <script>
        const cuadro = document.getElementById("cuadro")
        const mover = document.getElementById("btnMover")
        const reiniciar = document.getElementById("btnReiniciar")

        mover.addEventListener("click", () => cuadro.classList.add("mover"))
        reiniciar.addEventListener("click", () => cuadro.classList.remove("mover"))
    </script>

</body>
</html>
