<!DOCTYPE html>
<html>
<body>
    <h2>Ejercicio 20</h2>

    <script>
    function proceso(num) {
        const tiempo = Math.random() * (1500 - 500) + 500

        return new Promise(resolve => {
            setTimeout(() => {
                document.write("Procesando " + num + "...<br>")
                resolve()
            }, tiempo)
        })
    }

    async function procesarLista(lista) {
        for (let n of lista) {
            await proceso(n)
        }
        return "Proceso completado (async/await)"
    }

    async function ejecutar() {
        let msg = await procesarLista([3, 7, 1, 9])
        document.write(msg)
    }

    ejecutar()
    </script>

</body>
</html>
