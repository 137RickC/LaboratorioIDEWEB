<!DOCTYPE html>
<html>
<body>
    <h2>Ejercicio 14</h2>

    <script>
    function cargarUsuario() {
        const tiempo = Math.random() * (1500 - 800) + 800

        return new Promise(resolve => {
            setTimeout(() => {
                resolve({ id: 1, nombre: "Juancito" })
            }, tiempo)
        })
    }

    cargarUsuario().then(user => {
        document.write(`Usuario cargado: ${user.nombre} (ID: ${user.id})`)
    })
    </script>

</body>
</html>
