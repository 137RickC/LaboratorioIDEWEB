<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Prueba de laboratorio 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h2>Formulario de ssucripcion a noticias:</h2>
        <form>
            <label for="search">Nombre Completo:</label>
            <input type="text" id="search" name="search" placeholder="Ingrese palabras clave">
            <br><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
            <br><br>
            <label> <input type="checkbox" name="recibir correos" required> Acepto recivir correos promociales</label>
            <br><br>
            <button type="submit">Suscribirse</button>
            <button type="reset">Cancelar</button>
    </section>
</body>
</html>
