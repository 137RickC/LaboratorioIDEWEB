<body>
    
    
    <script>
        const ulCreado= document.createElement("ul")
        for(let i = 0; i <4; i++) {
            const liCreado= document.createElement("li")
            liCreado.textContent= "li"+ (i+1)
            const spamCreado= document.createElement("span")
            spamCreado.textContent= " Spam creado"+ (i+1)
            liCreado.appendChild(spamCreado)
            ulCreado.appendChild(liCreado)
        }
        document.body.appendChild(ulCreado)
    </script>
