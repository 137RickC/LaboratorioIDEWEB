<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 04 - Laboratorio 15</title>

    <style>
        section[data-index="1"] {
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
        }
        section[data-index="2"] {
            border: 1px solid lightblue;
            margin: 5px;
            padding: 5px;
        }
        section[data-index="3"] {
            border: 1px solid red;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <section></section>
    <section></section>
    <section></section>

    <script>
        const secciones = document.querySelectorAll("section");

        secciones.forEach((element, i) => {
            element.setAttribute("data-index", i + 1);
        });
    </script>

</body>
</html>
